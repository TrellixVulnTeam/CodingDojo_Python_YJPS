<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in and Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    
        
        
    <style>
        * {
        width: 500px !important ;
        margin: 0px auto ;
        }
        .flashes{
            color: green;
            list-style: none;
        }

        input.btn.btn-link{
            width: 100px !important;
          
        }

        form{
            width: 100px !important;
        }

    </style>
</head>
<body>


        
        {% with errors = get_flashed_messages(category_filter=["success"]) %}
            {% if errors %}
                {% for msg in errors %}
                    <p id= "errors" class="error" style="color: green">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
         
        <h1>Welcome, you have been logged in {{session['first_name']}}</h1>
        <form action="/logout" method="POST">
            
            <input class="btn btn-link" type="submit" value="log out">
        </form>
          
                 
  
    
      
</body>
</html>

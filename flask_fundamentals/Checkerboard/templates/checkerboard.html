
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkerboard</title>
    <style>
        body{
			width: 950px;
			margin-left: 400px;
		}
		table{
			margin:0px;
			padding: 0px;
			width:400px;
			height:400px;
			
		}
        
        .color1{
            background-color: black;
        }
        .color2{
            background-color: red;
        }
    </style>    
</head>
<body>
    <h1>Checkerboard {{rows}} x {{columns}}</h1>

<table>
{% for i in range(rows): %}
    <tr>
        {%for j in range (columns):%}
        <td class="color{{(i+j)%2+1}} "></td> 
        {% endfor %}
    </tr> 
        
{% endfor %}
</table>

    
</body>
</html>
